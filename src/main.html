<html>
<head>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../css/main.css" />

<script type="text/javascript">
       
	$(document).ready(
			function() {
								
				let canvas = document.getElementById("webglcanvas");

				// create the scene

				initControls();
				
		        // Run the run loop
		        run();
			}
	);

</script>

	<div id="container">
	    <canvas id="webglcanvas" width=800 height=600></canvas>
		<div id="title">
			Cinderella
		</div>
		<div id="buttons">
			<button class="previous" id="previousButton">&#8249;</button>
        	<button class="next" id="nextButton">&#8250;</button>
		</div>
	</div>
</body>
